plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testCompile 'junit:junit:3.8.1'
}

group = 'spring.boot2.unit.testing'
version = '1.0'
description = 'unit-testing'
sourceCompatibility = '1.8'
